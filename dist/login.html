<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body>

    <div class="bg-slate-200 flex items-center gap-7 flex-col justify-center min-h-screen">

        <h2>
            Welcome to <span class="text-slate-800 font-extrabold text-2xl"><i>one</i>chat</span>, please login to continue.
        </h2>
        
        <div class="p-8 bg-gray-800 border flex flex-col items-center justify-center rounded-lg shadow-lg">
        
             <h1 class="text-2xl text-white font-bold">
                LOGIN
             </h1>
            <form class="flex flex-col mt-5 items-center justify-center gap-4">
                <!-- <input class="w-60 rounded-lg bg-slate-700 text-white hover:bg-slate-600 p-4" type="text" name="first_name" id="first_name" placeholder="first name">
                <input class="w-60 rounded-lg bg-slate-700 text-white hover:bg-slate-600 p-4" type="text" name="last_name" id="last_name" placeholder="last name"> -->
                <input class="w-60 rounded-lg bg-slate-700 text-white hover:bg-slate-600 p-4" type="text" name="email" id="email" placeholder="email">
                <input class="w-60 rounded-lg bg-slate-700 text-white hover:bg-slate-600 p-4" type="password" name="password" id="password" placeholder="password">
                <button class="w-full bg-yellow-600 text-white font-semibold rounded-lg p-2 hover:bg-yellow-500" id="login-btn">Login </button>
            </form>
        </div>
    </div>
<script>
    const enterBtn = document.getElementById('login-btn');
    enterBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const storedUserJSON = localStorage.getItem('user');
        const storedUser = JSON.parse(storedUserJSON);
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        if (storedUser && storedUser.email === emailInput.value && storedUser.password === passwordInput.value) {
            
            window.location.href = '/dist/index.html';
        } else {

            alert('Invalid email or password');
        }
    });
</script>
</body>
</html>
